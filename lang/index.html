<!DOCTYPE html>
<html>
<head>
	<title>Paperbots</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/paperbots-cm.js"></script>
	<script src="js/require.js"></script>
	<script src="js/paperbots.js"></script>
	<link rel="stylesheet" type="text/css" href="css/codemirror.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<h1>Paperbots</h1>

	<div class="pb-container">
		<div id="pb-editor-container">
			<div id="pb-editor-tools">
				<input type="button" id="pb-run" value="Run">
				<input type="button" id="pb-save" value="Save">
				<input type="button" id="pb-load" value="Load">
			</div>
			<div id="pb-editor"></div>
			<pre id="pb-output" disabled></pre>
		</div>
		<div style="padding: 10px"></div>
		<div id="pb-canvas-container">
			<div id="pb-canvas-tools">
				<input type="button" value="Robot" class="selected">
				<input type="button" value="Floor">
				<input type="button" value="Wall">
				<input type="button" value="Number">
				<input type="button" value="Letter">
			</div>
			<canvas id="pb-canvas"></canvas>
		</div>
	</div>

	<script>
		require(["Paperbots"], function(module) {
			var paperbots = module.paperbots;
			var editor = new paperbots.Editor(
				document.getElementById("pb-canvas-container"),
				document.getElementById("pb-editor"),
				document.getElementById("pb-output")
			);
		});
	</script>
</body>
